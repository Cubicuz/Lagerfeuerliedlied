<!DOCTYPE html>
<html lang="de">
    <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../css/layoutmf.css">
		<script language="javascript" type="text/javascript" src="../js/inputcheck.js"></script>
        <title>Film</title>
    </head>
    <body>
        <div><h1>Film </h1><h3><a href="home.html">(zur&uuml;ck)</a></h3></div>
        <div id="Logo">
            <img src="../jpg/logo.jpg">
		</div>
        <form id="Formular" action="http://localhost/lagerfeuerlied/php/immdb.php" method="GET">
            <table>
                <tr>
                    <td>Filmtitel</td>
                    <td><input type="text" name="filmtitel"></td>
                </tr>
                <tr>
                    <td>Regie</td>
                    <td><input type="text" name="regie"></td>
                </tr>
                <tr>
                    <td>Drehbuch</td>
                    <td><input type="text" name="drehbuch"></td>
                </tr>
                <tr>
                    <td>Erscheinungsjahr</td>
                    <td><input type="text" name="erscheinungsjahr"></td>
                </tr>
                <tr>
                    <td style="vertical-align: top">Schauspieler</td>
                    <td><textarea name="schauspieler" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <select name="filmgenre">
                            <option value="horror" selected="selected">Horror</option>
                            <option value="psycho">Psycho</option>
                            <option value="krimi">Krimi</option>
                            <option value="doku">Doku</option>
                            <option value="komoedie">Kom&ouml;die</option>
                            <option value="romanze">Romanze</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Als Favorit markieren</td>
                    <td><input type="hidden" name="filmfavorit" value="0" /><input type="checkbox" name="filmfavorit" value="1"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Film eintragen" onclick="return checkFilm()"></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
