<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/layoutmf.css">
	<script language="javascript" type="text/javascript" src="../js/inputcheck.js"></script>
    <title>Musik</title>
  </head>
  <body>
    <div> <h1>Musik</h1> <h3><a href="home.html">(zur&uuml;ck)</a></h3></div>
    <div id="Logo"><img src="../jpg/logo.jpg"></div>
    <form method="GET" action="http://localhost/lagerfeuerlied/php/immdb.php" id="Formular">
       <table>
                <tr>
                    <td>Interpreter</td>
                    <td><input type="text" name="interpreter"/></td>
                </tr>
                <tr>
                    <td>Albumtitel</td>
                    <td><input type="text" name="albumtitel"/></td>
                </tr>
                <tr>
                    <td>Erscheinungsjahr</td>
                    <td><input type="text" name="musicerscheinungsjahr"/></td>
                </tr>
                <tr>
                    <td style="vertical-align: top">Songs</td>
                    <td><textarea rows="4" name="songs"></textarea></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <select name="musicgenre" size="1">
                          <option value="Punk" selected="selected">Punk</option>
                          <option value="Metal">Metal</option> 
                          <option value="Pop">Pop</option> 
                          <option value="Soul">Soul</option> 
                          <option value="HipHop">HipHop</option>
                          <option value="Techno">Techno</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Favorit markieren</td>
                    <td><input type="checkbox" name="musicfavorit"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Musik eintragen" onclick="return checkMusic()"></td>
                </tr>
            </table>
    </form>
  </body>
</html>
